name: Manage Event Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours

jobs:
  manage-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Latest Data
        uses: actions/download-artifact@v3
        with:
          name: event-data
          path: ./data
          if-no-files-found: warn
          
      - name: Run Scraper
        run: |
          cd scraper
          python -m pip install -r requirements.txt
          python scrape_events.py
          
      - name: Upload New Data
        uses: actions/upload-artifact@v3
        with:
          name: event-data
          path: |
            scraper/data/combined_events.json
            scraper/tech/data/*.json
          retention-days: 7
          
      - name: Update Frontend Data
        run: |
          # Copy the latest data to the frontend
          mkdir -p public/data
          cp scraper/data/combined_events.json public/data/
          cp scraper/tech/data/*.json public/data/
          
      - name: Commit Frontend Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/
          git commit -m "Update frontend data" || echo "No changes to commit"
          git push 